<div class="stats-grid">
    <div class="stat-card primary">
        <div class="stat-header">
            <div class="stat-title">Team Members</div>
            <i class="fas fa-users stat-icon"></i>
        </div>
        <div class="stat-value" id="totalMembers">0</div>
        <div class="stat-description">Currently being tracked</div>
    </div>
    
    <div class="stat-card success">
        <div class="stat-header">
            <div class="stat-title">Active Hours</div>
            <i class="fas fa-clock stat-icon"></i>
        </div>
        <div class="stat-value" id="activeHours">0h</div>
        <div class="stat-description" id="expectedHours">of 0h expected</div>
    </div>
    
    <div class="stat-card warning">
        <div class="stat-header">
            <div class="stat-title">Downtime</div>
            <i class="fas fa-exclamation-triangle stat-icon"></i>
        </div>
        <div class="stat-value" id="downtimeHours">0h</div>
        <div class="stat-description">3+ hour inactive periods</div>
    </div>
    
    <div class="stat-card danger">
        <div class="stat-header">
            <div class="stat-title">Old Tasks</div>
            <i class="fas fa-hourglass-end stat-icon"></i>
        </div>
        <div class="stat-value" id="oldTasks">0</div>
        <div class="stat-description">Tasks older than 7 days</div>
    </div>
    
    <div class="stat-card info">
        <div class="stat-header">
            <div class="stat-title">Efficiency</div>
            <i class="fas fa-bolt stat-icon"></i>
        </div>
        <div class="stat-value" id="efficiency">0%</div>
        <div class="stat-description">Active vs total working time</div>
    </div>
</div>
