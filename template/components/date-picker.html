<div class="date-controls">
    <div class="date-picker-container">
        <div class="date-picker-input">
            <i class="fas fa-calendar-alt"></i>
            <input type="text" id="datePicker" class="date-picker" placeholder="Select date">
        </div>
        <button id="todayBtn" class="date-nav-btn" title="Go to today">
            <i class="fas fa-calendar-day"></i>
            <span>Today</span>
        </button>
        <button id="fetchDataBtn" class="date-nav-btn fetch-btn" title="Fetch data">
            <i class="fas fa-sync-alt"></i>
            <span>Fetch Data</span>
        </button>
    </div>
    <div id="dateInfo" class="date-info">
        <i class="fas fa-info-circle"></i>
        <span>Select a date and click "Fetch Data"</span>
    </div>
</div>
