<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-project-diagram"></i>
            Active Projects
        </div>
        <button class="chart-btn" onclick="showAddProjectModal()">
            <i class="fas fa-plus"></i> Add Project
        </button>
    </div>
    <table class="project-table">
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Client</th>
                <th>Status</th>
                <th>Start Date</th>
                <th>Deadline</th>
                <th>Assignee</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="projectsTableBody">
            <!-- Projects will be populated here -->
        </tbody>
    </table>
</div>
