<div class="kpi-grid">
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="kpi-label">TEAM MEMBERS</div>
        <div class="kpi-value" id="membersAnalyzed">0</div>
        <div class="kpi-subtext" id="membersSubtext">Currently being tracked</div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="kpi-label">ACTIVE HOURS</div>
        <div class="kpi-value" id="totalActiveHours">0.0h</div>
        <div class="kpi-subtext" id="activeHoursSubtext">of 0.0h expected</div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="kpi-label">DOWNTIME</div>
        <div class="kpi-value" id="totalDowntime">0.0h</div>
        <div class="kpi-subtext" id="downtimeSubtext">0+ hour inactive periods</div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <div class="kpi-label">OLD TASKS</div>
        <div class="kpi-value" id="oldTasks">0</div>
        <div class="kpi-subtext" id="oldTasksSubtext">Tasks older than 7 days</div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-bolt"></i>
        </div>
        <div class="kpi-label">EFFICIENCY</div>
        <div class="kpi-value" id="teamEfficiency">0.0%</div>
        <div class="kpi-subtext" id="efficiencySubtext">Active vs total working time</div>
    </div>
</div>
