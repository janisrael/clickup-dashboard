<div class="date-picker-wrapper">
    <label for="datePicker" class="date-label">Select Date:</label>
    <div class="date-picker-container">
        <input type="text" id="datePicker" class="date-picker" placeholder="Select Date">
        <i class="fas fa-calendar-alt date-icon"></i>
    </div>
    <div class="date-quick-select">
        <button class="quick-date-btn" data-days="-1">Yesterday</button>
        <button class="quick-date-btn active" data-days="0">Today</button>
        <button class="quick-date-btn" data-days="-7">Last Week</button>
        <button class="quick-date-btn" data-days="-30">Last Month</button>
    </div>
</div>
