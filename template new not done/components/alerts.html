<div class="alerts-section">
    <div class="alerts-header">
        <h3 class="section-title priority-title">
            <i class="fas fa-exclamation-triangle"></i>
            [ALERT] PRIORITY ALERTS
        </h3>
    </div>
    <div class="priority-alerts-container" id="priorityAlertsContainer">
        <div class="priority-alert critical">
            <div class="alert-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <div class="alert-content">
                <div class="alert-label">[SOS] CRITICAL:</div>
                <div class="alert-details" id="criticalAlertDetails">
                    Loading critical alerts...
                </div>
            </div>
        </div>
        
        <div class="priority-alert downtime">
            <div class="alert-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="alert-content">
                <div class="alert-label">[DOWN] PRODUCTIVITY:</div>
                <div class="alert-details" id="productivityAlertDetails">
                    Analyzing team productivity...
                </div>
            </div>
        </div>
    </div>
    
    <div class="alerts-list" id="alertsList">
        <!-- Individual alerts will be populated here -->
    </div>
</div>
