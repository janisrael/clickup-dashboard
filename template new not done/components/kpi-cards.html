<div class="kpi-grid">
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="kpi-content">
            <div class="kpi-value" id="membersAnalyzed">0</div>
            <div class="kpi-label">Members Analyzed</div>
            <div class="kpi-trend">
                <span class="trend-value" id="membersTrend">--</span>
            </div>
        </div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-clock"></i>
        </div>
        <div class="kpi-content">
            <div class="kpi-value" id="totalActiveHours">0h</div>
            <div class="kpi-label">Total Active Hours</div>
            <div class="kpi-trend positive">
                <i class="fas fa-arrow-up"></i>
                <span class="trend-value" id="activeHoursTrend">--</span>
            </div>
        </div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-pause-circle"></i>
        </div>
        <div class="kpi-content">
            <div class="kpi-value" id="totalDowntime">0h</div>
            <div class="kpi-label">Total Downtime</div>
            <div class="kpi-trend negative">
                <i class="fas fa-arrow-down"></i>
                <span class="trend-value" id="downtimeTrend">--</span>
            </div>
        </div>
    </div>
    
    <div class="kpi-card">
        <div class="kpi-icon">
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="kpi-content">
            <div class="kpi-value" id="teamEfficiency">0%</div>
            <div class="kpi-label">Team Efficiency</div>
            <div class="kpi-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="efficiencyProgress" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>
